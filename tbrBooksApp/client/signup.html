<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To be read</title>
  </head>
  <body>
    <div class="wrapper signup__wrapper">
      <div class="container">
        <form action="" id="signup">
          <input type="text" placeholder="Name" name="name" class="name" />
          <input type="text" placeholder="Email" name="email" class="email" />
          <input
            type="text"
            placeholder="Password"
            name="password"
            class="password"
          />
          <button class="btn signup__btn" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
