<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f240999934.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>To be read</title>
  </head>
  <body>
    <section class="section__one">
      <div class="logout__wrapper">
        <p class="user"></p>
        <a href="#" class="logout">Log out</a>
      </div>
      <div class="form__wrapper">
        <form action="" class="save">
          <select name="" class="select">
            <option value="new list" selected disabled hidden>
              Choose a list
            </option>
            <option value="new list">new list</option>
          </select>
          <input
            type="text"
            placeholder="Book title"
            name="book title"
            class="book__title"
          />
          <button class="btn" type="submit">Save book</button>
          <button class="btn delete__book">Delete book</button>
        </form>
      </div>
    </section>
    <section class="section__two">
      <div class="title"><h3>My reading lists</h3></div>
      <div class="lists__wrapper"></div>
    </section>
    <script src="display.js"></script>
  </body>
</html>
